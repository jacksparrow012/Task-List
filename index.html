<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-----bootstrap css-->
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<!-----font-awesom cdn-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!---core css-->
    <link rel="stylesheet" href="style.css">
    <title>Traversy project</title>
</head>
<body>
    
      <div class="container">
     <div class="header">
      <div class="row">
          <div class="col-md-8">
            <h3 class="display-3">Item Lister</h3>
           </div>
           <div class="col-md-4 col-sm-12  text-center mr-1" id="search">
            <input class="form-control ml-auto" type="text" placeholder="Search Item" id="filter">
           </div>
      </div>  <!------end row-->
     </div>   <!------end header-->
     <div class="card mt-2 p-3">
     <div class="card-body">
         <div class="card-header">
             <h3>Add Your Item:</h3>
             <form class="row g-3" id="addForm">
                <div class="col-auto">
                  <label for="inputValue" class="visually-hidden">Password</label>
                  <input type="text" class="form-control" id="inputValue" placeholder="Your Item Name" id="inputValue">
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-primary mb-3" id="myButton">Add to Cart</button>
                </div>
              </form>
         </div>
         <h2>Added items:</h2>
         <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action mt-1">Dapibus ac facilisis in   <i class="far fa-times-circle float-end fa-2x del"></i></a>
          
            <a href="#" class="list-group-item list-group-item-action list-group-item-primary mt-1">primary list group item   <i class="far fa-times-circle float-end fa-2x del"></i></a>
            <a href="#" class="list-group-item list-group-item-action list-group-item-secondary mt-1">secondary list group item   <i class="far fa-times-circle float-end fa-2x del"></i></a>
            <a href="#" class="list-group-item list-group-item-action list-group-item-success mt-1">success list group item   <i class="far fa-times-circle float-end fa-2x del"></i></a>
            <a href="#" class="list-group-item list-group-item-action list-group-item-danger mt-1">danger list group item   <i class="far fa-times-circle float-end fa-2x del"></i></a>
         </div>
     </div>
     </div>  <!----end card-->
     <button type="submit" class="btn btn-danger mb-3 mt-2" id="clearCart">Clear Cart</button>
     <button type="submit" class="btn btn-primary mb-3 mt-2" id="returnCart">Return Cart</button>
  
      </div>  
    
    <script src="script.js"></script>
</body>
</html>
